<!DOCTYPE html>
<html>
<head>
    <title>Lou Geh Manufacturing Company</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Lou Geh Manufacturing Company</h1>
    </div>

    <div id="product-management">
        <h2>Product Management</h2>
        <button id="add-product">Add Product</button>
        <div id="product-list">
        </div>
    </div>

    <div id="component-management">
        <h2>Component Management</h2>
        <button id="add-component">Add Component</button>
        <div id="component-list">
        </div>
    </div>

    <div id="supplier-management">
        <h2>Supplier Management</h2>
        <button id="add-supplier">Add Supplier</button>
        <div id="supplier-list">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
